name: Test and build artifact with Maven

on:
  push:
    paths-ignore:
    - 'README.md'

jobs:
  test-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        architecture: x64
        cache: maven
    - name: Build and test application
      run: mvn -B package -f pom.xml

  publish-job:
    runs-on: windows-latest
    needs: test-build
    steps:
    - uses: actions/checkout@v4
    - name: Setup JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        architecture: x64
        cache: maven
    - name: Verify application
      run: mvn -B verify -DskipTests -f pom.xml
    - name: Create target directory
      run: mkdir staging && mkdir staging\lib && copy target\*.jar staging && copy target\lib\* staging\lib
    - uses: actions/upload-artifact@v4
      with:
        name: Package
        path: staging
